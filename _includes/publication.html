<div class="media">
  <div class="media-body">
    <h6 class="media-heading">
      {{ pub.citation }}
    </h6>
    <p>
      <strong>Status:</strong> {{ pub.status }} <br/>
      {% if pub.fulltext %}
          <a class="" href="{{ pub.fulltext }}" target="_blank">Link</a> <br/>
      {% endif %}
      {% if pub.awards %}
          Awards: {{ pub.awards }} <br/>
      {% endif %}
    </p>
  </div>
</div>
