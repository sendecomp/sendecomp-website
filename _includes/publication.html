<div class="media">
  <div class="media-body">
    <h5 class="media-heading">
      {{ pub.citation }}
      {% if pub.fulltext %}
          <a href="{{ pub.fulltext }}" target="_blank">Link</a>
      {% endif %}
    </h5>
    <p>
      <strong>Status:</strong> {{ pub.status }} <br>
      {% if pub.awards %}
          Awards: {{ pub.awards }} <br>
      {% endif %}
    </p>
  </div>
</div>
