<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"
data-interval="3000">
  <ol class="carousel-indicators">
  {% for slideshowitem in slideshowitems %}
    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"
    {% if forloop.first %} class="active" {% endif %}></li>
  {% endfor %}
  </ol>

  <div class="carousel-inner" role="listbox" style="min-height: 100%;">
    {% for slideshowitem in slideshowitems %}
      <div {% if forloop.first %} class="item active" {% else %} class="item" {% endif%}>
        <img src="{{ site.baseurl }}/img/slideshow/{{ slideshowitem.image }}"
        width="100%" alt="{{ slideshowitem.title }}">
        <div class="carousel-caption">
          {% if slideshowitem.title %}
            <h3>{{ slideshowitem.title }}</h3>
          {% endif %}
          {% if slideshowitem.desc %}
            <p>{{ slideshowitem.desc }}</p>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>

  <a class="left carousel-control" href="#carousel-example-generic"
  role="button" data-slide="prev">
    <span class="fa fa-chevron-left fa-lg" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic"
  role="button" data-slide="next">
    <span class="fa fa-chevron-right fa-lg" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
