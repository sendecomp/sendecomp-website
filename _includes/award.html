<h5>
  {% if award.bibkey %}
    <a href="{{ site.baseurl }}/publications/{{ award.bibkey | prepend: '#' }}">
      {{ award.name }}
    </a>
  {% else %}
    {{ award.name }}
  {% endif %}
  {% if award.year %}
  <small>{{ award.year }}</small>
  {% endif %}
</h5>
<p>
  <strong>Recipient{% if award.people.size > 1 %}s{% endif %} </strong> <br/>
  <ul>
    {% for person in award.people %}
      <li>
        {{ person.name }}
      </li>
    {% endfor %}
  </ul>
</p>
