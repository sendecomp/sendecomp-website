<div class="media">
  <div class="media-body">
    <h4 class="media-heading">
      <strong>{{ award.name }}</strong>
      {% if award.year %}
      <small>{{ award.year }}</small>
      {% endif %}
    </h4>
    <p>
      <strong>Recipient(s) </strong> <br/>
      <ul class="list-group">
        {% for person in award.people %}
          <li class="list-group-item">
            {{ person.name }}
          </li>
        {% endfor %}
      </ul>
    </p>
  </div>
</div>
