<div class="media">
  {% if person.photo %}

    <a href="{{ person.website }}" target="_blank">
      <img class="media-object pull-left img-rounded" width="80" height="80"
           style="margin-right:10px;"
           src="{{ site.baseurl }}{{ person.photo }}" alt="No Photo">
    </a>

  {% endif %}
  <div class="media-body">
    <h4 class="media-heading">
      <a href="{{ person.website }}" target="_blank">{{ person.name }}</a>
      {% if person.degree %}
        <small>{{ person.degree }}</small>
      {% endif %}
    </h4>
    <p>
        <strong>Focus:</strong>
        {{ person.focus }}<br/>
        <strong>Graduating:</strong>
        {{ person.graduating }}<br/>
    </p>
  </div>
</div>
