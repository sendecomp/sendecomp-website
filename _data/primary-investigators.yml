# Primary Investigators Data File
# Description 
#     This file contains individual records for each PI of the group.
#     Feel free to use an existing record as a starting point for a new entry.
#     Each individual record is denoted by ONLY ONE dash "-" on the first line.
#     After that, a list of attributes can be seen.
#     The name of the attribute is to the left of the colon; the value is to the right of the colon.
#     The attributes available for each record are as follows:
#         name        The full name of the PI*
#         role        The PI's role within the group*
#         department  The department with which the PI is affiliated*
#         position    The PI's job title*
#         website     The full URL to the PI's professional website*
#         photo       The full URL of wherever the user should be taken when clicking on a badge image
#     The value for each attribute may or may not be surrounded by quotes - it's optional.
#     *Required in order for the website to display


