#                     single line.

- name: Cyber-Physical System Model Transformation
  desc: >
    Generating models for every aspect of a system is a labor-intensive and
    error-prone process.
    This research focuses on defining transformations from one type of system
    model to a different type of model, allowing developers to derive models
    of various system aspects easily.
    For example, one could transform an architectural model of a smart grid into
    a reliability model of that system.
    Any model that can be deterministically transformed must be
    deterministically specified; these deterministic specifications can be
    converted into abstract mathematical models.
    In this framework, transformations then become functions mapping one
    model to another.
    Formalizing modeling in this fashion allows us to apply a wealth of
    research on transforming mathematical structures.
  status: Active
  area: cpci
  photo: model-trans.jpg
  members:
    - name: Natasha Jarus
    - name: Dr. Sahra Sedigh Sarvestani

- name: >
    Quantitative Dependability Analysis of Cyber-Physical Systems
  desc: >
    Developed countries are entirely reliant on critical infrastructure,
    hence the need for rigorous assessment of the trustworthiness of these
    systems.
    The advanced electric power grid, also known as smart grid, is an example
    of a critical infrastructure that utilizes computation and communication
    to improve the efficacy and dependability of power generation,
    transmission, and distribution.
    Reliance of almost every other critical infrastructure on electric power
    and the interdependency between these infrastructure systems places smart
    power grids among the most critical and complex CPSs.
    The objective of this research is to develop and validate a comprehensive
    dependability model for cyber-physical critical infrastructures, focusing
    on smart power grids, and considering interdependencies among physical
    processes and the cyber network providing intelligence to the system.
    Such a model can help in guiding investments to eliminate or alleviate
    vulnerabilities in and failure mitigation for such critical
    infrastructures.
