- name: >
    The SmartBrick Wireless Sensor Platform for High-Resolution Structural
    Health Monitoring
  desc: >
    This project encompasses the real-time monitoring, communications, and
    alerting capabilities of the Smart Brick, a low-cost, autonomous
    wireless device for structural health monitoring.
    It is a fully self-contained monitoring platform, requiring no
    additional on-site equipment to collect data and generate alerts.
    The Smart Brick has several sensors for monitoring temperature, water
    level, tilt, vibration, and acoustic emissions and can optionally be
    used with a digital camera, displacement sensors, load cells,
    strain gauges, or any number of other analog or digital sensors.
    It uses the widely-available GSM/GPRS network to send monitoring data
    and alerts to a number of users via FTP, SMS, and e-mail.
    Its rugged construction, completely wireless design, and extensive
    power-saving measures allow for a field life of 3-4 years powered only
    by alkaline batteries.
    This project is being currently developed into Standoff detection of IED
    emplacement using non-imaging wireless sensor networks.
    This project involves monitoring the environment for phenomena
    indicative of IED emplacement, using seismic, acoustic, magnetic,
    infrared, and RF sensors, among others.
    Expandable I/O and plug-and-play software support will allow for
    additional sensors to be integrated as needed.
    The advantage of these modalities over techniques based on imaging is
    their autonomy and significantly lower cost.
    Signal processing and data fusion will be employed for corroboration of
    data from multiple sensors, resulting in higher probability of
    detection.
    Communication capability allows for corroboration with offsite
    databases, and facilitates autonomous transmission of alerts.
    Hardware and software of the base system has been designed with the goal
    of ultra-low power consumption, which in conjunction with the harvesting
    of solar power, remote configuration and update, and physical
    robustness, allows long extended field life of the system.
