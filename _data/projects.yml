- name: Embedded System Support for Canine Mine Detection
  desc: >
    The objective of this project is the development of an embedded system
    for real-time tracking, recording and reporting of the location of mine
    detection dogs.
    The project is being carried out in collaboration with the US Geological
    Survey and the Engineer Canine Detachment of the Counter Explosive
    Hazard Center at Fort Leonard Wood.
    The research tasks include survey of related object tracking techniques,
    algorithm development for tracking the movements of the dog and its
    handler, and the design and development of an appropriate wireless
    network for communication of this data.
