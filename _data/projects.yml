- name: |
    A Network Infrastructure for Real-Time Monitoring of Campus Energy
    Consumption
  desc: |
    The purpose of this project is to minimize the lighting energy
    consumption in the University of Missouri - Rolla.
    The aim of the project is to devise and install a real-time monitoring
    system which will keep track of the amounts of energy being expended in
    our university buildings.
    A suitable network architecture is designed to interface the lighting
    energy monitoring system with the Building Automation system as well as
    the campus Ethernet Backbone network.
    This type of architecture provides a convenient method to the facility
    managers to regularly monitor the power related information.
    The project facilitates a proper channel to estimate the correct amount
    of light energy savings that we will be having as part of the various
    lighting retrofits being done in the university buildings.
