- name: Software-Based Analysis of the Immunity of Embedded Systems to ESD
  desc: |
    Electrostatic discharge (ESD) can be a source of significant delay in
    the development of embedded systems, as ESD problems are typically
    discovered very late in the development cycle.
    Electromagnetic aspects of ESD are well-studied, and insight has been
    gained into the coupling paths and induced noise voltages.
    However, the reaction of a product to ESD is not fully characterized by
    noise voltages, and also requires that disruptions to the software
    behavior be captured.
    Combining knowledge of the electromagnetic effects of ESD with sound
    understanding of the behavior of embedded software will allow use of the
    software as an ESD analysis tool.
    The objective of this project is to investigate the role of software in
    analyzing and improving the electromagnetic immunity of embedded
    systems.
    The resulting insights can be used to issue guidelines to software
    developers, reducing the likelihood of future disruptions to the
    software by ESD.
    Our broader goal is to develop a science that will link the
    traditionally disparate fields of electromagnetic and software
    engineering, by leveraging the body of knowledge in each field.
