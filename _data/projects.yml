- name: A Hybrid Monitoring Network For Hydrological Environments
  desc: >
    The objective of the project is to design and develop the next
    generation of research instrumentation for in situ hydrological
    monitoring of watersheds.
    More specifically, a system will be developed that autonomously
    measures various attributes of the watershed soil, including chemical
    composition, moisture, temperature, and resistivity.
    The measurements will be taken at several depths, and will be
    communicated to a processing server over the GSM cellular network.
