- name: |
    Quantitative Analysis of Cyber-Physical Systems:
    Reliability of the Smart Grid
  desc: |
    The advanced electric power grid promises a self-healing infrastructure
    using distributed, coordinated, power electronics control.
    One promising power electronics device, the Flexible AC Transmission
    System (FACTS) device, can modify the power flow locally within a power
    grid.
    Embedded computers within the FACTS devices, along with the links
    connecting them, form a communication and control network that can
    dynamically change the advanced electric power grid to achieve higher
    dependability.
    The goal is to reroute power distribution in the event of transmission
    line failure.
    Such a system over a widespread area, is a cyber-physical system.
    The overall reliability of the advanced electric power grid is function
    of the respective reliabilities of its two major subsystems, namely,
    the FACTS network and the physical components that comprise the power
    grid.
    The objective of this project is to develop a quantitative model for the
    reliability of the advanced electric power grid, taking into account
    interdependencies among the cyber and physical components of the grid,
    while reflecting the effect of interdependent line failures.
